<ion-content class="profile-content">

  <div class="header-bg"></div>

  <div class="profile-card">
    <div class="avatar-wrapper">
      <ion-avatar class="profile-avatar">
        <img src="assets/profile.jpg" alt="Profile Photo" />
      </ion-avatar>
      <ion-icon name="camera" class="camera-icon"></ion-icon>
    </div>

    <h2 class="username">Sam</h2>

    <ion-list lines="full">
      <ion-item button>
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-label>Account Detail</ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon slot="start" name="settings-outline"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon slot="start" name="mail-outline"></ion-icon>
        <ion-label>Contact Us</ion-label>
      </ion-item>
    </ion-list>

    <ion-button expand="block" class="logout-button">Logout</ion-button>

    <p class="delete-text">Delete Account</p>
  </div>

</ion-content>
