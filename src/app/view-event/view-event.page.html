<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Recycling Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ng-container *ngIf="events.length > 0; else noEvents">
    <ion-card *ngFor="let event of events" class="event-card">
      <ion-card-header>
        <ion-card-title>{{ event.title }}</ion-card-title>
        <ion-card-subtitle>{{ event.datetime | date: 'medium' }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p><strong>Description:</strong> {{ event.description }}</p>
        <p><strong>Location:</strong> {{ event.location }}</p>
        <p><strong>Materials:</strong> {{ event.material.join(', ') }}</p>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <ng-template #noEvents>
    <ion-text color="medium">
      <p class="no-events-text">No events have been posted yet.</p>
    </ion-text>
  </ng-template>
</ion-content>
