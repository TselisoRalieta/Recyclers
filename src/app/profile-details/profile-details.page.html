<ion-content class="profile-detail-content">
  <div class="top-bar">
    <ion-icon name="arrow-back-outline" class="back-icon" [routerLink]="['/settings']"></ion-icon>
    <h1>Profile</h1>
  </div>
  <br><br>

  <div class="profile-card-detail">
    <ion-avatar class="detail-avatar">
      <img [src]="profileImageUrl || 'assets/images/images.png'" alt="Profile Image" />
    </ion-avatar>

    <input type="file" (change)="uploadProfileImage($event)" />

    <h2 class="name">
      {{ userName }} {{ userSurname }}
      <ion-icon name="checkmark-circle" class="verified-icon"></ion-icon>
    </h2>

    <div class="location">
      <ion-icon name="location-outline"></ion-icon>
      <span>{{ userLocation }}</span>
      <img src="assets/flag.png" class="flag-icon" />
    </div>

    <ion-list lines="full">
      <ion-item>
        <ion-label>
          <p>Full Name</p>
          <h3>{{ userName }} {{ userSurname }}</h3>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <p>Phone</p>
          <h3>{{ userPhone }}</h3>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <p>Email</p>
          <h3>{{ userEmail }}</h3>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
