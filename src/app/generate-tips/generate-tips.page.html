<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home-menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Recycling Guidelines</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding custom-content">
  
  <ion-accordion-group expand="inset">
    <ion-accordion *ngFor="let item of guidelines" [value]="item.category">
      <ion-item slot="header" class="brown-header">
        <ion-label class="white-label">{{ item.category }}</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <p *ngFor="let tip of item.tips">{{ tip }}</p>
      </div>
    </ion-accordion>
  </ion-accordion-group>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Add a New Tip</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-input [(ngModel)]="newTipCategory" placeholder="Enter category name" clearInput></ion-input>
      <ion-textarea [(ngModel)]="newTip" placeholder="Enter new recycling tip" clearInput></ion-textarea>
      <ion-button expand="full" (click)="addTip()">Add Tip</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
